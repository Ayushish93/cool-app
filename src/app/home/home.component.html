

<h1>Welcome</h1>
<div class="play-container">
  <p>You have clicked<span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name">
    <br>
    <strong>you said:</strong> {{ name }}
  </p>
</div>

<div class="play-container" [class.active]="clickCounter > 4">
  <ng-template [ngIf]="clickCounter > 4"  [ngIfElse]="none">
    <p>click is greater then 4</p>
  </ng-template>

  <ng-template #none>
    <p>click not greater then 4</p>

  </ng-template>
</div>
